<!DOCTYPE html>
<html>
<head>
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message-box {
            width: 350px;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #4CAF50;

        }
        .message-box h1 {
            margin: 0 0 10px;
            font-size: 36px;
            color: #4CAF50;
        }
        .message-box p {
            margin: 0;
            font-size: 18px;
            color: #666;
        }
        .message-box .icon {
            font-size: 50px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .message-box .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .message-box .button:hover {
            background-color: #45a049;
        }
        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>&#x2705; Success!</h1>
        <p>CAPTCHA Validation Successful!</p>
        <a href="#" class="button">Continue</a>
    </div>
</body>
</html>
